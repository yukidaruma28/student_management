<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/resisterStudent}" th:object="${studentDetail}" method="post">

  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>

  <div>
    <button type="submit">登録</button>
  </div>

</form>
</body>
</html>
