<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/register}" th:object="${studentDetail}" method="post">

  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required />
    <br>

    <label for="furigana">ふりがな：</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required />
    <br>

    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}"  />
    <br>

    <label for="email">メールアドレス：</label>
    <input type="text" id="email" th:field="*{student.email}" required />
    <br>

    <label for="area">住所：</label>
    <input type="text" id="area" th:field="*{student.area}" required />
    <br>

    <label for="age">年齢：</label>
    <input type="text" id="age" th:field="*{student.age}"  />
    <br>

    <label for="gender">性別：</label>
    <select id="gender" th:field="*{student.gender}">
      <option value="">選択してください</option>
      <option th:each="gender : ${genderOptions}"
              th:value="${gender}"
              th:text="${gender.displayName}"></option>
    </select>
    <br>

    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}"  />
    <br>
  </div>

  <div th:each="course, stat : *{studentCourseList}">
    <label th:for="studentCourseList.__${stat.index}__.courseName">受講コース名</label>
    <select th:id="studentCourseList.__${stat.index}__.courseName"
            th:field="*{studentCourseList[__${stat.index}__].courseName}">
      <option value="">選択してください</option>
      <option th:each="courseOption : ${courseOptions}"
              th:value="${courseOption.courseName}"
              th:text="${courseOption.courseName}"></option>
    </select>

    <label th:for="studentCourseList.__${stat.index}__.studentCourseStatus">申込状況</label>
    <select th:field="*{studentCourseList[__${stat.index}__].studentCourseStatus}">
      <option value="仮申込" selected>仮申込</option>
      <option value="本申込">本申込</option>
      <option value="受講中">受講中</option>
      <option value="受講終了">受講終了</option>
    </select>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>

</form>
</body>
</html>
