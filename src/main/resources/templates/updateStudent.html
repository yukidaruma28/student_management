<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">

  <div>
    <input type="hidden" th:field="*{student.studentId}" />
    <br>

    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required />
    <br>

    <label for="furigana">ふりがな：</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required />
    <br>

    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}"  />
    <br>

    <label for="email">メールアドレス：</label>
    <input type="text" id="email" th:field="*{student.email}" required />
    <br>

    <label for="area">住所：</label>
    <input type="text" id="area" th:field="*{student.area}" required />
    <br>

    <label for="age">年齢：</label>
    <input type="text" id="age" th:field="*{student.age}"  />
    <br>

    <label for="gender">性別：</label>
    <input type="text" id="gender" th:field="*{student.gender}"  />
    <br>

    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}"  />
    <br>

    <label for="isDeleted">キャンセル：</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.isDeleted}"  />
    <br>
  </div>

  <div th:each="course, stat : *{studentCourseList}">
    <input type="hidden" id="studentsCoursesId"
           th:id="studentCourse.__${stat.index}__.studentsCoursesId"
           th:field="*{studentCourse[__${stat.index}__].studentsCoursesId}">

    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コース名</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentCourse[__${stat.index}__].courseName}">

    <label th:for="studentCourse.__${stat.index}__.studentCourseStatus">申込状況</label>
    <label>
      <select th:field="*{studentCourse[__${stat.index}__].studentCourseStatus}">
        <option value="仮申込">仮申込</option>
        <option value="本申込">本申込</option>
        <option value="受講中">受講中</option>
        <option value="受講終了">受講終了</option>
      </select>
    </label>

  </div>

  <div>
    <button type="submit">更新</button>
  </div>

</form>
</body>
</html>
