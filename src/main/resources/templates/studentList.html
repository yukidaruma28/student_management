<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>

<!-- 検索フォーム -->
<form th:action="@{/students/form-search}" th:object="${searchCondition}" method="post">
  <fieldset>
    <legend>検索条件</legend>

    <div style="margin-bottom: 10px;">
      <label for="fullName">名前：</label>
      <input type="text" id="fullName" th:field="*{student.fullName}" placeholder="部分一致" />

      <label for="furigana" style="margin-left: 20px;">ふりがな：</label>
      <input type="text" id="furigana" th:field="*{student.furigana}" placeholder="部分一致" />

      <label for="email" style="margin-left: 20px;">メールアドレス：</label>
      <input type="text" id="email" th:field="*{student.email}" placeholder="部分一致" />
    </div>

    <div style="margin-bottom: 10px;">
      <label for="selectCourses">コース名：</label>
      <select id="selectCourses" th:field="*{studentCourse.selectCourses}">
        <option value="">すべて</option>
        <option th:each="course : ${courseOptions}"
                th:value="${course.courseName}"
                th:text="${course.courseName}"></option>
      </select>

      <label for="studentCourseStatus" style="margin-left: 20px;">申込状況：</label>
      <select id="studentCourseStatus" th:field="*{studentCourse.studentCourseStatus}">
        <option value="">すべて</option>
        <option value="仮申込">仮申込</option>
        <option value="本申込">本申込</option>
        <option value="受講中">受講中</option>
        <option value="受講終了">受講終了</option>
      </select>
    </div>

    <div>
      <button type="submit">検索</button>
      <button type="button" onclick="location.href='/students'">クリア</button>
    </div>
  </fieldset>
</form>

<!-- 検索結果メッセージ -->
<div th:if="${message}" style="color: red; margin: 10px 0;">
  <p th:text="${message}"></p>
</div>

<p>
  <a th:href="@{/register}">
    <button type="button">新規受講生登録</button>
  </a>
</p>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>申込状況</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.studentId}">1</td>
    <td>
      <a href="/studentList"
         th:href="@{/student/{studentId}(studentId=${studentDetail.student.studentId})}"
         th:text="${studentDetail.student.fullName}">山田太郎</a>
    </td>
    <td th:text="${studentDetail.student.furigana}">やまだたろう</td>
    <td th:text="${studentDetail.student.nickname}">たろたろ</td>
    <td th:text="${studentDetail.student.email}">taro@example.com</td>
    <td th:text="${studentDetail.student.cityName}">鹿児島</td>
    <td th:text="${studentDetail.student.age}">43</td>
    <td th:text="${studentDetail.student.gender?.displayName}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td>
      <span th:each="course, stat : ${studentDetail.studentCourseList}">
        <span th:text="${course.selectCourses}">Java基礎コース</span>:
        <span th:text="${course.studentCourseStatus}">仮申込</span>
        <br th:if="${!stat.last}" />
      </span>
    </td>
    <td >
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}" >
    </td>

  </tbody>
</table>
</body>
</html>
